[tool:pytest]
# 基础配置
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步支持
asyncio_mode = auto

# 标记定义
markers =
    # 端点类别
    paper_details: Paper详情相关测试
    paper_citations: Paper引用相关测试
    paper_references: Paper参考文献相关测试
    paper_search: Paper搜索相关测试
    paper_batch: Paper批量获取相关测试
    cache: 缓存操作相关测试
    proxy: 代理端点相关测试
    
    # 测试类型
    shape: 响应结构和字段测试
    parity: 与S2 API对比测试
    perf: 性能和延迟测试
    live: 需要真实S2 API Key的在线测试
    e2e: 端到端集成测试
    integration: 集成测试
    unit: 单元测试
    
    # 特殊标记
    slow: 运行时间较长的测试
    flaky: 可能不稳定的测试（通常是网络相关）

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率（可选）
# addopts = --cov=app --cov-report=html --cov-report=term-missing
